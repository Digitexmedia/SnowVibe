<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnowVibe - Discover</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
      padding-bottom: 70px; /* space for bottom nav */
    }
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: white;
      border-bottom: 1px solid #ddd;
      padding: 10px;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background: #f1f1f1;
      border-radius: 20px;
      padding: 5px 10px;
    }
    .search-bar input {
      border: none;
      background: none;
      outline: none;
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }
    main {
      padding: 15px;
    }
    h2 {
      margin: 15px 0 10px;
      font-size: 18px;
    }
    .hashtags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .hashtag {
      background: #eee;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }
    .video-thumb {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }
    .video-thumb video {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    /* Bottom navigation */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 200;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="search-bar">
      <input type="text" placeholder="Search accounts, hashtags, videos...">
    </div>
  </header>

  <main>
    <h2>Trending Hashtags</h2>
    <div class="hashtags">
      <div class="hashtag">#SnowVibe</div>
      <div class="hashtag">#WinterDance</div>
      <div class="hashtag">#ChillBeats</div>
      <div class="hashtag">#ForYou</div>
    </div>

    <h2>Trending Videos</h2>
    <div class="video-grid">
      <div class="video-thumb"><video src="https://files.catbox.moe/qxfbf6.mp4" muted loop></video></div>
      <div class="video-thumb"><video src="https://files.catbox.moe/naji9h.mp4" muted loop></video></div>
      <div class="video-thumb"><video src="https://files.catbox.moe/faxfkk.mp4" muted loop></video></div>
      <div class="video-thumb"><video src="https://files.catbox.moe/qxfbf6.mp4" muted loop></video></div>
    </div>
  </main>

  <nav>
    <a href="home.html">üè† Home</a>
    <a href="discover.html">üîç Discover</a>
    <a href="post.html">‚ûï Post</a>
    <a href="inbox.html">üì© Inbox</a>
    <a href="profile.html">üë§ Profile</a>
  </nav>

  <script>
    // Autoplay thumbs on hover
    document.querySelectorAll('.video-thumb video').forEach(vid => {
      vid.addEventListener('mouseenter', () => vid.play());
      vid.addEventListener('mouseleave', () => { vid.pause(); vid.currentTime = 0; });
    });
  </script>
</body>
</html>
