<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnowVibe - Comments</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #333;
      background: rgba(0,0,0,0.8);
    }
    .video-box {
      width: 100%;
      max-height: 250px;
      background: #111;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video-info {
      padding: 10px;
      border-bottom: 1px solid #222;
    }
    .username { font-weight: bold; }
    .caption { margin-top: 5px; }
    .hashtags { color: #4cc9f0; margin-top: 3px; }
    .description { font-size: 13px; color: #bbb; margin-top: 3px; }

    /* Comments */
    .comments {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .comment {
      margin-bottom: 12px;
      padding-bottom: 8px;
    }
    .comment strong {
      color: #ff0050;
    }
    .comment-actions {
      font-size: 12px;
      margin-top: 5px;
      display: flex;
      gap: 15px;
      color: #bbb;
      cursor: pointer;
    }
    .replies {
      margin-left: 20px;
      border-left: 1px solid #333;
      padding-left: 10px;
      margin-top: 5px;
    }

    /* Input */
    .input-box {
      display: flex;
      padding: 10px;
      border-top: 1px solid #333;
      background: #111;
    }
    .input-box input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }
    .input-box button {
      margin-left: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 20px;
      background: #ff0050;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>Comments</header>

  <div class="video-box">
    <video id="commentVideo" src="" controls autoplay playsinline></video>
  </div>

  <div class="video-info">
    <div class="username" id="username"></div>
    <div class="caption" id="caption"></div>
    <div class="hashtags" id="hashtags"></div>
    <div class="description" id="description"></div>
  </div>

  <div class="comments" id="commentsList">
    <!-- Comments will load here -->
  </div>

  <div class="input-box">
    <input type="text" id="commentInput" placeholder="Add a comment...">
    <button id="sendBtn">Post</button>
  </div>

  <script>
    // Get video data from query params
    const params = new URLSearchParams(window.location.search);
    const videoSrc = params.get("src");
    const username = params.get("user") || "@unknown";
    const caption = params.get("caption") || "";
    const hashtags = params.get("tags") || "";
    const description = params.get("desc") || "";

    // Set video + info
    document.getElementById("commentVideo").src = videoSrc;
    document.getElementById("username").textContent = username;
    document.getElementById("caption").textContent = caption;
    document.getElementById("hashtags").textContent = hashtags;
    document.getElementById("description").textContent = description;

    // Comments data structure (each video could have its own if saved to DB)
    const comments = [
      { id: 1, user: "@mike", text: "This is amazing üî•üî•", likes: 2, dislikes: 0, replies: [] },
      { id: 2, user: "@linda", text: "Love this vibe üòç", likes: 1, dislikes: 0, replies: [] },
      { id: 3, user: "@ken", text: "SnowVibe is the best app üòé", likes: 0, dislikes: 0, replies: [] }
    ];

    const commentsList = document.getElementById("commentsList");

    function renderComments() {
      commentsList.innerHTML = "";
      comments.forEach(c => {
        const div = document.createElement("div");
        div.className = "comment";
        div.innerHTML = `
          <strong>${c.user}</strong> <span>${c.text}</span>
          <div class="comment-actions">
            <span class="like" data-id="${c.id}">üëç ${c.likes}</span>
            <span class="dislike" data-id="${c.id}">üëé ${c.dislikes}</span>
            <span class="reply" data-id="${c.id}">‚Ü©Ô∏è Reply</span>
          </div>
          <div class="replies">
            ${c.replies.map(r => `
              <div><strong>${r.user}</strong> ${r.text}</div>
            `).join("")}
          </div>
        `;
        commentsList.appendChild(div);
      });
    }
    renderComments();

    // Add new comment
    document.getElementById("sendBtn").addEventListener("click", () => {
      const input = document.getElementById("commentInput");
      if (input.value.trim() !== "") {
        comments.push({ id: Date.now(), user: "@you", text: input.value, likes: 0, dislikes: 0, replies: [] });
        input.value = "";
        renderComments();
        commentsList.scrollTop = commentsList.scrollHeight;
      }
    });

    // Handle like, dislike, reply
    commentsList.addEventListener("click", e => {
      if (e.target.classList.contains("like")) {
        const id = parseInt(e.target.dataset.id);
        const comment = comments.find(c => c.id === id);
        comment.likes++;
        renderComments();
      }
      if (e.target.classList.contains("dislike")) {
        const id = parseInt(e.target.dataset.id);
        const comment = comments.find(c => c.id === id);
        comment.dislikes++;
        renderComments();
      }
      if (e.target.classList.contains("reply")) {
        const id = parseInt(e.target.dataset.id);
        const replyText = prompt("Write your reply:");
        if (replyText) {
          const comment = comments.find(c => c.id === id);
          comment.replies.push({ user: "@you", text: replyText });
          renderComments();
        }
      }
    });
  </script>
</body>
</html>
