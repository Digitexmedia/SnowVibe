  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    .top-nav {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      z-index: 10;
      padding: 12px 0;
    }
    .top-nav span {
      margin: 0 20px;
      font-weight: bold;
      cursor: pointer;
      color: #bbb;
    }
    .top-nav span.active {
      color: #fff;
      border-bottom: 2px solid #fff;
    }
    .feed {
      margin-top: 50px;
      display: none;
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    .feed.active {
      display: block;
    }
    .video-container {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      bottom: 80px;
      left: 15px;
      right: 80px;
      font-size: 14px;
    }
    .username { font-weight: bold; margin-bottom: 5px; }
    .caption { margin-bottom: 5px; }
    .hashtags { color: #4cc9f0; margin-bottom: 5px; }
    .description { font-size: 12px; color: #ccc; }

    /* Right-side action bar */
    .actions {
      position: absolute;
      right: 10px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .action-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      font-size: 12px;
    }
    .action-btn span {
      margin-top: 5px;
    }
    .follow-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #ff0050;
      color: #fff;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #fff;
    }
    .followed {
      background: #4caf50 !important;
    }

    /* Bottom navigation */
    nav.bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 200;
    }
    nav.bottom a {
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

    function createVideoCard(video) {
      const container = document.createElement("div");
      container.classList.add("video-container");
      container.innerHTML = `
        <video src="${video.src}" playsinline muted loop></video>
        <div class="overlay">
          <div class="username">${video.username}</div>
          <div class="caption">${video.caption}</div>
          <div class="hashtags">${video.hashtags}</div>
          <div class="description">${video.description}</div>
        </div>
        <div class="actions">
          <div class="action-btn follow" data-username="${video.username}">
            <div class="follow-btn">+</div>
            <span>Follow</span>
          </div>
          <div class="action-btn like">
            ‚ù§Ô∏è
            <span class="like-count">0</span>
          </div>
          <div class="action-btn comment"
            data-src="${video.src}"
            data-user="${video.username}"
            data-caption="${video.caption}"
            data-tags="${video.hashtags}"
            data-desc="${video.description}">
            üí¨
            <span>Comment</span>
          </div>
          <div class="action-btn favorite">
            ‚≠ê
            <span>Save</span>
          </div>
          <div class="action-btn share" data-link="${video.src}">
            ‚ÜóÔ∏è
            <span>Share</span>
          </div>
        </div>
      `;
      return container;
    }

    function loadFeed(feedId) {
      const feed = document.getElementById(feedId);
      feed.innerHTML = "";
      videosData[feedId].forEach(video => {
        feed.appendChild(createVideoCard(video));
      });
      setupObserver(feed.querySelectorAll("video"));
    }

    function setupObserver(videos) {
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          const video = entry.target;
          if (entry.isIntersecting) {
            video.muted = false;
            video.play().catch(() => {});
          } else {
            video.pause();
          }
        });
      }, { threshold: 0.8 });

      videos.forEach(video => {
        video.controls = true;
        observer.observe(video);
      });
    }

    // INIT
    ["following", "friends", "foryou"].forEach(loadFeed);

    // Top nav tabs
    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        document.querySelectorAll(".feed").forEach(f => f.classList.remove("active"));
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });

    // Delegated actions
    document.body.addEventListener("click", e => {
      if (e.target.closest(".follow")) {
        const btn = e.target.closest(".follow").querySelector(".follow-btn");
        if (!btn.classList.contains("followed")) {
          btn.classList.add("followed");
          btn.textContent = "‚úì";
          e.target.closest(".follow").querySelector("span").textContent = "Following";
        }
      }
      if (e.target.closest(".like")) {
        const like = e.target.closest(".like");
        const count = like.querySelector(".like-count");
        count.textContent = parseInt(count.textContent) + 1;
      }
      if (e.target.closest(".comment")) {
        const c = e.target.closest(".comment");
        const params = new URLSearchParams({
          src: c.dataset.src,
          user: c.dataset.user,
          caption: c.dataset.caption,
          tags: c.dataset.tags,
          desc: c.dataset.desc
        });
        window.location.href = "comment.html?" + params.toString();
      }
      if (e.target.closest(".favorite")) {
        const fav = e.target.closest(".favorite");
        fav.querySelector("span").textContent =
          fav.querySelector("span").textContent === "Save" ? "Saved" : "Save";
      }
      if (e.target.closest(".share")) {
        const link = e.target.closest(".share").dataset.link;
        if (navigator.clipboard) {
          navigator.clipboard.writeText(link).then(() => alert("Video link copied!"));
        } else {
          alert("Copy manually: " + link);
        }
      }
    });
  </script>
