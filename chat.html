<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnowVibe - Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      position: sticky;
      top: 0;
      background: #111;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #333;
      text-align: center;
      z-index: 100;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 15px;
      font-size: 14px;
      line-height: 1.3;
      word-wrap: break-word;
    }
    .message.sent {
      background: #1a73e8;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .message.received {
      background: #333;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .input-bar {
      display: flex;
      padding: 10px;
      background: #111;
      border-top: 1px solid #333;
    }
    .input-bar input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      outline: none;
      background: #222;
      color: #fff;
    }
    .input-bar button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background: #1a73e8;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    /* Bottom navigation */
    nav.bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 200;
    }
    nav.bottom a {
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

  <header id="chat-header">@username</header>

  <div class="chat-messages" id="chat-messages">
    <!-- Messages will appear here -->
  </div>

  <div class="input-bar">
    <input type="text" id="message-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom">
    <a href="home.html">üè† Home</a>
    <a href="discover.html">üîç Discover</a>
    <a href="post.html">‚ûï Post</a>
    <a href="inbox.html">üì© Inbox</a>
    <a href="profile.html">üë§ Profile</a>
  </nav>

  <script>
    // Get username from URL
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('user') || '@unknown';
    document.getElementById('chat-header').textContent = username;

    const messagesContainer = document.getElementById('chat-messages');
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    // Function to add message
    function addMessage(text, type) {
      const msg = document.createElement('div');
      msg.classList.add('message', type);
      msg.textContent = text;
      messagesContainer.appendChild(msg);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Send button click
    sendBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'sent');
      input.value = '';

      // Simulate received reply
      setTimeout(() => {
        addMessage('Got your message: ' + text, 'received');
      }, 1000);
    });

    // Press Enter to send
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });

    // Optional: preload some chat
    addMessage('Hey! Welcome to chat with ' + username, 'received');
  </script>
</body>
</html>
