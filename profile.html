<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnowVibe - Profile</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding-bottom: 80px;
    }
    header {
      background: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header span {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
    .profile {
      text-align: center;
      padding: 20px;
    }
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ddd;
    }
    .profile h2 {
      margin-top: 10px;
      font-size: 20px;
    }
    .profile p {
      color: #666;
      font-size: 14px;
      margin: 5px 0;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 15px 0;
    }
    .stats div {
      text-align: center;
    }
    .stats div strong {
      display: block;
      font-size: 16px;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .actions button {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .actions .edit {
      background: #eee;
    }
    .actions .follow {
      background: #000;
      color: white;
    }
    nav.tabs {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      background: white;
    }
    nav.tabs button {
      flex: 1;
      padding: 12px;
      border: none;
      background: none;
      font-size: 14px;
      cursor: pointer;
    }
    nav.tabs button.active {
      border-bottom: 2px solid #000;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      margin-top: 5px;
    }
    .grid video {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    nav.bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 200;
    }
    nav.bottom a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const sections = document.querySelectorAll(".grid");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");

        sections.forEach(sec => sec.style.display = "none");
        document.getElementById(tab.dataset.tab).style.display = "grid";
      });
    });
  </script>
